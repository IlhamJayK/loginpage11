<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <hr>
                <label for="">Email</label>
                <input type="text" id="email" placeholder="example@mail.com" style="width: 250px;">
                <br>
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Password" style="width: 250px;">
                <br>
                <div class="button">
                    <button type="button" id="loginButton">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
